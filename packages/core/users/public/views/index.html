<div class="form main-form col-xs-12 col-md-6" ng-controller="AuthCtrl" ng-class="($state.is('auth.register')) ? 'register-form' : ''">
    <div class="login-form__left" ui-view></div>    
    <div class="login-form__right ">
        <div class="social_wrap" ng-class="{bigger:socialButtonsCounter > 4 && !global.registerForm}">
            <ul class="social">
                <li ng-repeat="(key, val) in socialButtons" class="social_icon social_icon_{{key}}">
                    <a target="_self" ng-href="/api/auth/{{key}}" class="button">
                        <span class="text-capitalize">Log In With {{key}}</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

</div>
