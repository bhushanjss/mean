<div class="" data-ng-controller="MediaManagementController">
  <div class="img-upload">
  <div id="direct_upload" 
    ngf-drop="uploadFiles($files)"
    ngf-drag-over-class="dragOverClass($event)"
    ng-model="files"
    ng-multiple="true">
    <h1>New Photo Album</h1>
    <form>
        <div class="form_line">
            <label path="title">Title:</label>
            <div class="form_controls">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" />
            </div>
        </div>
        <div class="form_line">
            <label>Upload Image(s):</label>
            <div class="form_controls">
                <button type="button" class="btn btn-primary" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true">Upload</button>
            </div>
        </div>
    </form>
    <h2>Status</h2>
    <div class="file" ng-repeat="file in files">
        <h3>{{file.name}} {{f.$error}} {{f.$errorParam}}</h3>
        <div class="status">{{file.status}}</div>
        <div class="progress-bar">
          <div class="progress" style="width: {{file.progress}}%" ng-init="progress=0"></div>
        </div>
        <div class="form_line">
            <div class="form_controls">
                <div class="preview">
                    <img ngf-src="file.result.url || file">
                </div>
            </div>
        </div>
        <div class="info">
          <table>
            <tr ng-repeat="(key, value) in file.result">
              <td> {{key}} </td> <td> {{ value }} </td>
            </tr>
          </table>
        </div>
    </div>
    
</div>
  </div>
</div>
